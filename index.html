<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700;800&family=Montserrat:wght@500;700&family=Nunito:wght@200;600;700&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <section class="container">

      <div class="col">
        <div class="col1">
          <img src="./images/image-product-desktop.jpg" alt="product-image">
        </div>

        <div class="col2" style="background-color: hsl(0, 0%, 100%)">
          <div style="background-color: hsl(0, 0%, 100%)">
            <p class="p1" style="background-color: hsl(0, 0%, 100%)">PERFUME</p>
          </div>  
          
          <div style="background-color: hsl(0, 0%, 100%)">
            <h2 class="h2" style="background-color: hsl(0, 0%, 100%)">Gabrielle Essence Eau De Parfume</h2>
          </div>
          
          <div style="background-color: hsl(0, 0%, 100%)">
            <p class="p2" style="background-color: hsl(0, 0%, 100%)">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          </div>
          
          <div class="price" style="background-color: hsl(0, 0%, 100%)">
            <p class="price1" style="background-color: hsl(0, 0%, 100%)">$149.99</p>
            <p class="price2" style="background-color: hsl(0, 0%, 100%)">$169.99</p>
          </div>

          <button type="button" class="btn btn-cart"><i class="fa-thin fa-cart-shopping"></i>Add to Cart</button>        

        </div>

      </div>

    </section>    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pedroasso" target="_blank">Pedro Laranjeira</a>.
  </div>

  <script src="https://kit.fontawesome.com/4c8a07cd43.js" crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
